<!doctype html>
<html lang="es">
<meta charset="utf-8">
<title>Visor PDF</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>body{margin:0} .bar{padding:8px;background:#f7f7f7;border-bottom:1px solid #ddd;font-family:system-ui} iframe{border:0;width:100vw;height:calc(100vh - 44px)}</style>
<div class="bar">
  <a id="open" target="_blank">Abrir PDF original</a>
</div>
<iframe id="viewer"></iframe>
<script>
const p = new URLSearchParams(location.search);
const url = p.get('u') || '';
document.getElementById('open').href = url;
document.getElementById('viewer').src =
  'https://mozilla.github.io/pdf.js/web/viewer.html?file=' + encodeURIComponent(url);
</script>
</html>
