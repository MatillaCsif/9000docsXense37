<!doctype html>
<html lang="es">
<meta charset="utf-8">
<title>Buscador Normativo (Xense37)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:24px;max-width:1100px}
h1{margin:0 0 12px}
.controls{display:grid;grid-template-columns:1fr 140px 140px;gap:8px;margin:12px 0}
input,select{padding:8px;font-size:16px}
.card{border:1px solid #ddd;padding:12px;border-radius:12px;margin:10px 0}
.badge{display:inline-block;background:#f2f2f2;border:1px solid #e5e5e5;padding:2px 8px;border-radius:999px;margin-right:6px}
mark{background:#fff3b0}
.small{color:#666;font-size:13px}
</style>

<h1>Buscador Normativo</h1>
<div class="controls">
  <input id="q" placeholder='Buscar (usa "frase exacta", -excluir)…'>
  <select id="year"><option value="">Todos los años</option></select>
  <select id="limit">
    <option value="50">Top 50</option>
    <option value="100">Top 100</option>
    <option value="200">Top 200</option>
  </select>
</div>
<p class="small" id="count">Cargando índice…</p>
<div id="results"></div>

<script src="https://unpkg.com/lunr/lunr.js"></script>
<script src="https://unpkg.com/lunr-languages/lunr.stemmer.support.js"></script>
<script src="https://unpkg.com/lunr-languages/lunr.es.js"></script>
<script>
let DATA=[], IDX=null, YEARS=new Set();
const RAW_BASE = "https://raw.githubusercontent.com/MatillaCsif/9000docsXense37/main/";

function tokensFromQuery(raw){
  const phrases=[...raw.matchAll(/"([^"]+)"/g)].map(m=>m[1].trim()).filter(Boolean);
  const cleaned=raw.replace(/"[^"]+"/g,' ').trim();
  const parts=cleaned.split(/\s+/).filter(Boolean);
  const minus=parts.filter(w=>w.startsWith('-')).map(w=>w.slice(1).toLowerCase());
  const terms=parts.filter(w=>!w.startsWith('-') && w.toUpperCase()!=="AND" && w.toUpperCase()!=="OR");
  return {phrases, minus, terms};
}
function highlight(text, needles){
  let out=text, seen=new Set();
  needles.filter(Boolean).forEach(n=>{
    const key=n.toLowerCase(); if (seen.has(key)) return; seen.add(key);
    try{ out=out.replace(new RegExp("("+n.replace(/[.*+?^${}()|[\]\\]/g,'\\$&')+")","ig"),"<mark>$1</mark>"); }catch{}
  });
  return out;
}
function showDate(s){ if(!s) return ""; return String(s).slice(0,10); } // quita 00:00:00
async function load(){
  const res = await fetch('docs_index.json');
  DATA = await res.json();
  DATA.forEach(d=>{
    d.date = (d.date||"").toString();
    const y = (d.date.match(/\d{4}/)||[])[0]; if (y) YEARS.add(y);
    d.snippet = (d.snippet||"").replace(/\s+/g," ").trim();
  });
  const sel = document.getElementById('year');
  [...YEARS].sort().forEach(y=>{ const o=document.createElement('option'); o.value=y; o.textContent=y; sel.appendChild(o); });
  IDX = lunr(function(){ this.use(lunr.es); this.ref('id'); this.field('snippet'); this.field('date'); DATA.forEach(d=>this.add(d), this); });
  document.getElementById('count').textContent = `Ítems indexados: ${DATA.length}`;
}
load();

function runSearch(){
  if (!IDX) return;
  const q = document.getElementById('q').value.trim();
  const year = document.getElementById('year').value;
  const limit = parseInt(document.getElementById('limit').value,10);
  if (!q){ render([]); return; }
  let hits=[]; try{ hits = IDX.search(q.replace(/[-]/g,' ')); }catch(e){ hits = IDX.search(q.replace(/[-~*:^+?]/g,' ')); }
  let rows = hits.map(h=>DATA.find(d=>d.id===h.ref)).filter(Boolean);
  if (year) rows = rows.filter(r=> (r.date||'').includes(year));
  const {phrases, minus, terms} = tokensFromQuery(q);
  if (minus.length){ rows = rows.filter(r=> !minus.some(m=> (r.snippet||'').toLowerCase().includes(m))); }
  if (phrases.length){ rows = rows.filter(r=> phrases.every(p=> (r.snippet||'').toLowerCase().includes(p.toLowerCase()))); }
  const needles=[...terms, ...phrases];
  rows = rows.slice(0, limit).map(r=>{
    const prev=(r.snippet||'').slice(0,400);
    const txtUrl = r.text_relpath ? (RAW_BASE + r.text_relpath) : "";
    const visorUrl = `pdf.html?u=${encodeURIComponent(r.pdf_url)}`;
    return {...r, _hl: highlight(prev, needles), _txt: txtUrl, _visor: visorUrl};
  });
  render(rows);
}
function render(list){
  const out=document.getElementById('results'), count=document.getElementById('count');
  count.textContent=`${list.length} resultado(s)`;
  out.innerHTML = list.map(d=>`
    <div class="card">
      <div class="small">
        ${d.date ? `<span class="badge">${showDate(d.date)}</span>` : ``}
        ${d.text_relpath ? `<span class="badge">TXT</span>` : ``}
      </div>
      <div style="margin:6px 0">${d._hl||''}</div>
      <div class="small">
        <a href="${d._visor}" target="_blank">Ver PDF en visor</a>
        ${d.text_relpath ? ` | <a href="${d._txt}" target="_blank">Abrir texto (.txt)</a>` : ``}
      </div>
    </div>
  `).join('');
}
document.getElementById('q').addEventListener('input', runSearch);
document.getElementById('year').addEventListener('change', runSearch);
document.getElementById('limit').addEventListener('change', runSearch);
</script>
</html>
